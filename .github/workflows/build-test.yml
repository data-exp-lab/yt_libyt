name: Run Tests

on:
  - push
  - pull_request
  - workflow_dispatch
  - workflow_call

jobs:
  test:
    name: Test (pytest)
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
        python:
          - version: "3.8"
            toxenv: "py38"
          - version: "3.9"
            toxenv: "py39"
          - version: "3.10"
            toxenv: "py310"
          - version: "3.11"
            toxenv: "py311"
          - version: "3.12"
            toxenv: "py312"
        include:
          - os: ubuntu-22.04
            python: { version: "3.7", toxenv: "py37" }

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ matrix.python.version }}
      - name: Install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
      - name: Get test dataset
        uses: actions/cache@v4
        id: cache_dataset
        with:
          path: ${{ github.workspace }}/tests/data
          key: ${{ hashFiles('tests/data/**') }}
      - if: steps.cache_dataset.outputs.cache-hit != 'true'
        working-directory: ${{ github.workspace }}/tests/data
        run: sh get_test_data.sh
      - name: Run pytest
        run: tox -e ${{ matrix.python.toxenv }} -- --html=report.html --self-contained-html
      - name: Upload pytest report
        uses: actions/upload-artifact@v4
        with:
          name: pytest-report-${{ matrix.python.toxenv }}
          path: report.html
